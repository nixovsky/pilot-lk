<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="../image/logo.png" alt="">
            </a>
            <div class="user">
                <a href="pages/student-lk.html" class="lk-link p-mall">Крупчатникова Полина Сергеевна</a>
                <a href="#" class="logout">Выход</a>
            </div>
        </div>
    </header>
    <main class="main">


        <div class="login-page">
            <div class="container">
                <p class="h1-title">Вход</p>
                <form action="" class="login-form">
                    <div class="input-block">
                        <label for="username">Логин</label>
                        <input type="text" name="username" id="username" placeholder="Логин">
                    </div>
                    <div class="input-block">
                        <label for="password">Пароль</label>
                        <input type="text" name="password" id="password" placeholder="Пароль">
                    </div>
                </form>
            </div>
        </div>


    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__block">
                <a href="#">Дополнительные материалы</a>
                <a href="#">Библиотека</a>
            </div>
            <div class="footer__block">
                <a href="#">Обращение в техподдержку</a>
            </div>
        </div>
    </footer>

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/script.bundle.js"></script>
</body>

</html>
